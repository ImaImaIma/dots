<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Document</title> 
	<link rel="stylesheet" href="css/style.css">

</head> 
<body> 

	<audio id="audioX">
		<source src="audio/schelchok.mp3" type="audio/mpeg">
	</audio>
	<audio id="audioO">
		<source src="audio/schelchok.mp3" type="audio/mpeg">
	</audio>
	<audio id="audioSalut">
		<source src="audio/salut.mp3" type="audio/mpeg">
	</audio>

	<div id="wrapper"> 
		<h2>Игра в точки: X vs O </h2> 
		<table id="table"> 

		</table> 
	</div> 

	<div id="console"> 
		<input maxlength="2" required id="input" placeholder="от 10 до 30"> 
		<p>Сгенерируйте консоль</p> 
	</div> 

	<div id="description"> 
		<p> Ходит : <span>Игрок - </span><span id="step">X</span></p> 
		<p> Победил : <span>Игрок - </span><span id="winner">?</span></p> 
	</div> 

	<div id="score">
		<p>Очки: </p>
		<p id="one">Игрок - X : <span id="scoreX">0</span></p>
		<p id="two">Игрок - O : <span id="scoreO">0</span></p>
	</div>

	<div id="toBegin"> 
		<button id="button">Начать сначала</button> 
	</div> 

	<script src="js/index.js"></script>

</body> 
</html>
